<ui:composition template="/master/user-layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
		<p><h4>Send Money</h4></p>
		<h:form id="txSendForm" styleClass="form-horizontal col-lg-6">
		<h:message styleClass="text text-danger" for="sendError" id="sendError"/>
		<br/>

		Email Of Receiver:
		<small><h:message for="receiverEmail" class="text text-danger" id="email_message"/></small>
		<h:inputText id="receiverEmail"
					 styleClass="form-control"
					 value="#{transactionBean.receiverEmail}" 
					 required="true" 
					 requiredMessage="... required." >
		</h:inputText>
		
		<br />
		
		Amount To Send in in GBP
		<small><h:message for="amount" class="text text-danger" id="name_message"/></small>
		<h:inputText id="amount"
					 styleClass="form-control"
					 value="#{transactionBean.amount}" 
					 required="true" 
					 requiredMessage="... required." >
		</h:inputText>
		<br />
		<hr/>
		
		<h:commandButton title="" 
						 value="Send"
						 styleClass="btn btn-primary"
						 id="submit_comment_button" 
						 type="submit" 
						 action="#{transactionBean.doSend()}"/>
		&#160;
		<h:commandButton title="" 
						 styleClass="btn btn-default"
						 value="Reset" 
						 id="reset_form_button" type="reset"/>
	</h:form>

    </ui:define>
</ui:composition>
