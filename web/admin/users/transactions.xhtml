<ui:composition template="/master/admin-layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">

		<p>
			<h5>
				Transactions By Users
			</h5>
		</p>
		
		<div class="panel panel-default">
		<div class="panel-heading"><small class="text text-info">Transaction For User</small></div>
		<h:dataTable value="#{transactionBean.findAllTransactions()}" var="tx"
					  styleClass="table table-condensed table-hover table-responsive">
			 <h:column>
				 <f:facet name="header">Sender</f:facet>
					 #{tx.senderId}
			 </h:column>
			 <h:column>
				 <f:facet name="header">Receiver</f:facet>
					 #{tx.receiverId}
			 </h:column>
			 <h:column>
				 <f:facet name="header">Amount</f:facet>
					 #{tx.amount}
			 </h:column>
			 <h:column>
				 <f:facet name="header">Status</f:facet>
					 #{tx.status}
			 </h:column>
			 <h:column>
				 <f:facet name="header">Dated</f:facet>
					 #{tx.dated}
			 </h:column>
		 </h:dataTable>
		</div>


    </ui:define>
</ui:composition>
