<ui:composition template="/master/admin-layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
		<p>
			<h4>
				Registered Users
			</h4>
		</p>
		<div class="panel panel-default">
		<div class="panel-heading"><small class="text text-info">Click Edit link to perform more actions.</small></div>
		<h:dataTable value="#{userBean.findAll()}" var="user"
					  styleClass="table table-bordered table-condensed table-hover table-responsive">
			 <h:column>
				 <f:facet name="header">Email</f:facet>
					 #{user.email}
			 </h:column>
			 <h:column>
				 <f:facet name="header">Name</f:facet>
					 #{user.name}
			 </h:column>
			 <h:column>
				 <f:facet name="header">Amount</f:facet>
					 #{user.amount}
			 </h:column>
			 <h:column>
				 <f:facet name="header">Transactions</f:facet>
				 <h:link outcome="/admin/users/transactions/id/#{user.amount}" value="View"></h:link> 
			 </h:column>
			
		 </h:dataTable>
		 </div>

    </ui:define>
</ui:composition>
