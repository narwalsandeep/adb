<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title><ui:insert name="title">Default title</ui:insert></title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />			
	</h:head>
	<style>
		h4{
			color:#222;
			margin-bottom: 30px;
		
		}
		h4:before,h4:after{
			content:" -- ";
		}
	</style>

    <h:body>
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    
		<div class="container">

			<div class="header">
				<h:form  id="loginForm" >
				<ul class="nav nav-pills pull-right">
					<li >
						<h:link styleClass="text-info" value="Users" outcome="users" />
					</li>
					<li >
						<h:link styleClass="text-info" value="Transactions" outcome="transactions" />
					</li>
					<li >
	
						<h:commandLink title="" 
						 value="Logout"
						 styleClass="text-danger"
						 id="submit_comment_button" 
						 type="submit" 
						 action="#{loginBean.logout()}"/>
					</li>
		
				</ul>
				</h:form>
			<br/>
			<span class="text-warning">Welcome #{loginBean.loggedInUser.name}</span>
			</div>
			<div class="row">
				<div class="col-lg-12">
				<hr />
		
				<ui:insert name="content">
					
						<!-- +++ contents will be replaced here +++ -->
				
				</ui:insert>

				<br />
				<br />
				<br />
				</div>
			</div>
	
			<div class="footer">
				<hr />
				<p class="text text-muted">University Of Sussex.</p>
			</div>

		</div> 
		<!-- /container -->

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </h:body>
</html>
