<ui:composition template="/master/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
		<p><h4>Register</h4></p>
		<h:form  id="registerForm" styleClass="form-horizontal col-lg-6">
		<h:message styleClass="text text-danger" for="registerError" id="registerError"/>
		<div class="alert alert-warning">
		Email:
		<small class="text text-danger"><h:message for="email" id="email_message"/></small>
		<h:inputText id="email"
					 styleClass="form-control"
					 value="#{registerBean.email}" 
					 required="true" 
					 requiredMessage="... required."
					 validatorMessage="... minimum length is 5" >
					<f:validateLength minimum="1"/>

		</h:inputText>
		Password:
		<small class="text text-danger"><h:message for="passwd" id="passwd_message"/></small>
		<h:inputSecret id="passwd"
					 styleClass="form-control"
					 value="#{registerBean.passwd}" 
					 required="true" 
					 requiredMessage="... required"
					 validatorMessage="... minimum length is 3" >
					<f:validateLength minimum="1"/>
		</h:inputSecret>
		
		</div>
		<br />
		
		Your Full Name:
		<small class="text text-danger"><h:message for="name" id="name_message"/></small>
		<h:inputText id="name"
					 styleClass="form-control"
					 value="#{registerBean.name}" 
					 required="true" 
					 requiredMessage="... required." >
		</h:inputText>
		<br />
		
		Your Default Currency:
		<small class="text text-danger"><h:message for="currency" id="currency_message"/></small>
		<h:selectOneMenu styleClass="form-control" required="true" requiredMessage="... required" 
						 id="currency" value="#{registerBean.currency}">
			<f:selectItem itemValue="GBP" itemLabel="GBP" />
			<f:selectItem itemValue="USD" itemLabel="USD" />
		</h:selectOneMenu>
		
		<br />
		<hr/>
		
		<h:commandButton title="" 
						 value="Register"
						 styleClass="btn btn-primary"
						 id="submit_comment_button" 
						 type="submit" 
						 action="#{registerBean.register()}"/>
		&#160;
		<h:commandButton title="" 
						 styleClass="btn btn-default"
						 value="Reset" 
						 id="reset_form_button" type="reset"/>
	</h:form>

    </ui:define>
</ui:composition>
