<ui:composition template="/master/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
		<p><h4>Register</h4></p>
		<h:form styleClass="form-horizontal col-lg-6">
		
		<div class="alert alert-warning">
		Email:
		<small><h:message for="email" styleClass="text text-danger" id="email_message"/></small>
		<h:inputText id="email"
					 styleClass="form-control"
					 value="#{registerBean.email}" 
					 required="true" 
					 requiredMessage="... required."
					 validatorMessage="... minimum length is 5" >
			<f:validateLength minimum="5" />

		</h:inputText>
		Password:
		<small><h:message for="passwd" styleClass="text text-danger" id="passwd_message"/></small>
		<h:inputSecret id="passwd"
					 styleClass="form-control"
					 value="#{registerBean.passwd}" 
					 required="true" 
					 requiredMessage="... required"
					 validatorMessage="... minimum length is 4" >
					<f:validateLength minimum="4"/>
		</h:inputSecret>
		
		</div>
		<br />
		
		Your Full Name:
		<small><h:message for="name" styleClass="text text-danger" id="name_message"/></small>
		<h:inputText id="name"
					 styleClass="form-control"
					 value="#{registerBean.name}" 
					 required="true" 
					 requiredMessage="... required." >
		</h:inputText>
		<br />
		
		Your Currency:
		<small><h:message for="currency"  styleClass="text text-danger" id="currency_message"/></small>
		<h:inputText id="currency"
					 styleClass="form-control"
					 value="#{registerBean.currency}" 
					 required="true" 
					 requiredMessage="... required." >
		</h:inputText>
		<br />
		<hr/>
		
		<h:commandButton title="" 
						 value="Register"
						 styleClass="btn btn-primary"
						 id="submit_comment_button" 
						 type="submit" 
						 action="#{registerBean.register()}"/>
		&#160;
		<h:commandButton title="" 
						 styleClass="btn btn-default"
						 value="Reset" 
						 id="reset_form_button" type="reset"/>
	</h:form>

    </ui:define>
</ui:composition>
