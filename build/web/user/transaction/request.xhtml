<ui:composition template="/master/user-layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="content">
	<p><h4>Request Money</h4></p>
	<h:form id="txRequestForm" styleClass="form-horizontal col-lg-6">
		<strong>
			
		<h:message styleClass="text text-danger" for="requestError" id="requestError"/>
		<h:message styleClass="text text-warning" for="requestSuccess" id="requestSuccess"/>
		</strong>
		<br/>

		Email From Whom You Want To Request Money:
		<small><h:message for="senderEmail" class="text text-danger" id="email_message"/></small>
		<h:inputText id="senderEmail"
					 styleClass="form-control"
					 value="#{transactionBean.senderEmail}" 
					 required="true" 
					 requiredMessage="... required." >
		</h:inputText>
		
		<br />
		
		Amount To Request In GBP:
		<small><h:message for="amount" class="text text-danger" id="name_message"/></small>
		<h:inputText id="amount"
					 styleClass="form-control"
					 value="#{transactionBean.amount}" 
					 required="true" 
					 requiredMessage="... required." >
		</h:inputText>
		<br />
		<hr/>
		
		<h:commandButton title="" 
						 value="Send"
						 styleClass="btn btn-primary"
						 id="submit_comment_button" 
						 type="submit" 
						 action="#{transactionBean.doRequest()}"/>
		&#160;
		<h:commandButton title="" 
						 styleClass="btn btn-default"
						 value="Reset" 
						 id="reset_form_button" type="reset"/>
	</h:form>

    </ui:define>
</ui:composition>
